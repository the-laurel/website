   <script>



    function distributeFields() {
        
        var fields = $('.field'), container = $('#container'),
            width = container.width(), height = container.height(),
            width2 = 50

            angle = 0, step = (2*Math.PI) / fields.length;
            var radius = Math.min($( window ).width(),$( window ).height())/6;
        fields.each(function() {
            var x = Math.round(width/2 + radius * Math.cos(angle) - width2/2);
            var y = Math.round(height/2 + radius * Math.sin(angle) - width2/2);

            $(this).css({
                left: x + 'px',
                top: y + 'px'
            });
            angle += step;
        });
    }

    //createFields();
    distributeFields();
    $( document ).tooltip();

    $( window ).resize(function() {
      distributeFields();
 
});


   </script>
